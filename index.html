<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        $(document).ready(async function () {
            var me = await osql.getMe();
            console.log(me);
            var sql = `insert ignore into Users values('${me.id}', '${me.fname}', '${me.lname}');`;
            await osql.connect(sql);

            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;
        });

        function logout() {
            osql.logout();
        }

        async function createRoom() {
            var name = document.getElementById('roomname').value;
            var sql = `insert into Rooms (name) values('${name}');`;
            var roomId = await osql.connectInsert(sql);
            console.log(roomId);

            refreshRooms();
        }
    </script>

</head>

<body>
    <div style="text-align: center;">
    <h1>骨格診断 or パーソナルカラー診断</h1>
</div>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="javascript:logout()">logout</a>
    </div>
    <hr>
    <div>
        <a href="robby.html">robbyへ</a>
    </div>

    <button onclick="createRoom()">骨格診断</button>
    <button onclick="createRoom()">パーソナルカラー診断</button>
</body>

</html>
