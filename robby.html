<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="robby.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;
        var roomId;

        var roomNames = [
            "ルーム1",
            "ルーム2",
            "ルーム3",
            "ルーム4"
        ];

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;
            roomId = await getRoomId();
            setInterval(refreshRooms, 1000); // 1秒ごとに更新
            var username = me.fname.charAt(0); // ネームの最初の1文字をユーザーネームとして表示
            document.getElementById('username').innerHTML = username;
            showRoomMessage();
        });

        async function getRoomId() {
            var sql = `SELECT roomId FROM Users WHERE id = '${me.id}'`;
            var result = await osql.connect(sql);
            return result[0].roomId;
        }

        async function refreshRooms() {
            var sql = `
                SELECT COUNT(*) AS numUsers, roomId FROM Users WHERE roomId IS NOT NULL GROUP BY roomId
            `;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html += '<table border="1">';
            for (var i = 0; i < roomNames.length; i++) {
                var roomId = i + 1;
                var roomName = roomNames[i];
                var numUsers = 0;
                for (var j = 0; j < objects.length; j++) {
                    var object = objects[j];
                    if (object.roomId === roomId) {
                        numUsers = object.numUsers;
                        break;
                    }
                }
                await updateRoom(roomId, roomName, numUsers);
            }
        }

        async function updateRoom(roomId, roomName, numUsers) {
            var roomElement = document.getElementById(`room-${roomId}`);
            if (roomElement) {
                var numUsersElement = roomElement.querySelector('.num-users');
                var statusElement = roomElement.querySelector('.status');

                numUsersElement.textContent = `${numUsers}人`;
                        statusElement.innerHTML = `<a href="#" onclick="joinRoom(${roomId})">入室</a>`;
                    
            }
        }

        function showRoomMessage() {
            var roomMessageElement = document.getElementById('room-message');
            if (roomMessageElement) {
                if (roomId && roomId >= 1 && roomId <= roomNames.length) {
                    roomMessageElement.textContent = `あなたは「${roomNames[roomId - 1]}」に入ってください。`;
                    disableRoomLinksExcept(roomId);
                } else {
                    roomMessageElement.textContent = 'あなたはこのルームではありません。';
                    disableRoomLinks();
                }
            }
        }

        function getCurrentRoomId() {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('roomId');
        }

        function joinRoom(roomId) {
            if (roomId === parseInt(getCurrentRoomId())) {
                alert('指定されたルームに入室しました。');
            } else {
                alert('あなたはこのルームではありません。');
            }
        }

        function disableRoomLinksExcept(exceptRoomId) {
            var roomLinks = document.querySelectorAll('.status a');
            for (var i = 0; i < roomLinks.length; i++) {
                var roomId = i + 1;
                if (roomId !== exceptRoomId) {
                    roomLinks[i].removeAttribute('href');
                    roomLinks[i].style.pointerEvents = 'none';
                    roomLinks[i].style.color = 'gray';
                }
            }
        }

        function disableRoomLinks() {
            var roomLinks = document.querySelectorAll('.status a');
            for (var i = 0; i < roomLinks.length; i++) {
                roomLinks[i].removeAttribute('href');
                roomLinks[i].style.pointerEvents = 'none';
                roomLinks[i].style.color = 'gray';
            }
        }

        function logout() {
            osql.logout();
        }

        function button1() {
            var fname = document.getElementById('firstname').innerHTML;
            var lname = document.getElementById('lastname').innerHTML;

            sessionStorage.setItem('fname', fname);
            sessionStorage.setItem('lname', lname);
            var linkurl = "robby.html";
            window.location.href = linkurl;
        }
    </script>

</head>
<body>
    <div style="text-align: center;">
        <h1>たけのこニョッキ </h1>
        <div class="player-info">
            ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
            <a href="index.html">top</a>
            <hr>
        </div>
        <div class="center">
            <p id="room-message"></p>
            <p>ユーザー名: <span id="username"></span></p> <!-- ユーザー名を表示 -->
            <div id="rooms">
                <table class="room-table">
                    <tr>
                        <th>ルーム名</th>
                        <th>参加人数</th>
                        <th>入室状況</th>
                    </tr>
                    <tr id="room-1">
                        <td>ルーム1</td>
                        <td class="num-users"></td>
                        <td class="status"></td>
                    </tr>
                    <tr id="room-2">
                        <td>ルーム2</td>
                        <td class="num-users"></td>
                        <td class="status"></td>
                    </tr>
                    <tr id="room-3">
                        <td>ルーム3</td>
                        <td class="num-users"></td>
                        <td class="status"></td>
                    </tr>
                    <tr id="room-4">
                        <td>たけ4</td>
                        <td class="num-users"></td>
                        <td class="status"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="image-container">
            <img src="character_takenoko.png" alt="写真" width="300" height="200">
            <img src="character_takenoko.png" alt="写真" width="300" height="200">
            <img src="character_takenoko.png" alt="写真" width="300" height="200">
        </div>
    </div>
</body>
</html>
