<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="robby.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;

            await refreshRooms();
            setInterval(refreshRooms, 2000);
            var username = me.fname.charAt(0); // ネームの最初の1文字をユーザーネームとして表示
            document.getElementById('username').innerHTML = username;
        });

        async function createRoom() {
            var name = document.getElementById('roomname').value;
            var sql = `insert into Rooms (name) values('${name}');`;
            var roomId = await osql.connectInsert(sql);
            console.log(roomId);

            refreshRooms();
        }

        async function refreshRooms() {
            var sql = 'select * from Rooms order by id desc limit 10;';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + `<td>${object.name}</td>`;
                html = html + `<td><a href="room.html?roomId=${object.id}">入室</a></td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('rooms').innerHTML = html;
        }

        

    </script>

</head>

<body>
    <h1>robby</h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="index.html">top</a>
    </div>
    <hr>
    <div>
        <h2>create room</h2>
        <input id="roomname" type="text">
        <button onclick="createRoom()">new room</button>
    </div>
    <h2>rooms</h2>
    <div id="rooms"></div>
</body>

</html>
