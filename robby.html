<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="robby.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;

        var roomNames = [
            "ルーム1",
            "ルーム2",
            "ルーム3",
            "ルーム4"
        ];

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;
            setInterval(refreshRooms, 1000); // 1秒ごとに更新
        });

        async function refreshRooms() {
            var sql = `
                select count(*) as numUsers from Users left join Rooms on Users.roomId = Rooms.id
                LIMIT 4`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html += '<table border="1">';
            for (var i = 0; i < roomNames.length; i++) {
                var roomId = i + 1;
                var roomName = roomNames[i];
                var numUsers = 0;
                for (var j = 0; j < objects.length; j++) {
                    var object = objects[j];
                    if (object.id === roomId) {
                        numUsers = object.numUsers;
                        break;
                    }
                }
                
                await updateRoom(roomId, roomName, numUsers);
  }
}

async function updateRoom(roomId, roomName, numUsers) {
  // roomIdに基づいて部屋の表示を更新する処理を実装する
  // 例えば、以下のように更新する
  var roomElement = document.getElementById('room-' + roomId);
  if (roomElement) {
    roomElement.innerHTML = `Room ${roomId}: ${roomName} (参加人数: ${numUsers})`;
  }
}

function updateRoom(roomId, roomName, numUsers) {
    var roomElement = document.getElementById(`room-${roomId}`);
    if (roomElement) {
        var numUsersElement = roomElement.querySelector('.num-users');
        var statusElement = roomElement.querySelector('.status');

        numUsersElement.textContent = `${numUsers}人`;

        if (numUsers < 5) {
            statusElement.innerHTML = `<a href="room.html?roomId=${roomId}">入室</a>`;
        } else {
            statusElement.textContent = '満員';
        }
    }
}


    </script>
