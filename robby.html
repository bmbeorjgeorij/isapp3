<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;

        var roomNames = [
            "ルーム1",
            "ルーム2",
            "ルーム3",
            "ルーム4"
        ];

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;

            await refreshRooms();
            setInterval(refreshRooms, 2000);
        });

        async function refreshRooms() {
            var sql = `
                SELECT r.id, r.name, COUNT(u.roomId) AS numUsers
                FROM Rooms r
                LEFT JOIN Users u ON r.id = u.roomId
                GROUP BY r.id
                LIMIT 4;
            `;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html += '<table border="1">';
            for (var i = 0; i < roomNames.length; i++) {
                var roomId = i + 1;
                var roomName = roomNames[i];
                var numUsers = 0;
                for (var j = 0; j < objects.length; j++) {
                    var object = objects[j];
                    if (object.id === roomId) {
                        numUsers = object.numUsers;
                        break;
                    }
                }
                html += '<tr>';
                html += `<td>${roomName}</td>`;
                html += `<td>${numUsers}人</td>`;
                if (numUsers < 5) {
                    html += `<td><a href="room.html?roomId=${roomId}">入室</a></td>`;
                } else {
                    html += '<td>満員</td>';
                }
                html += '</tr>';
            }
            html += '</table>';
            document.getElementById('rooms').innerHTML = html;
        }

    </script>

</head>

<body>
    <div style="text-align: center;">
        <h1>たけのこニョッキ </h1>
    </div>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="index.html">top</a>
    </div>
    <hr>

    <div style="text-align: center;">
    <h2>roomを選ぶ</h2>
    </div>
    <div id="rooms"></div>
</body>

</html>
